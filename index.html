<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Build Form</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--JS File-->
    <script src="myscripts.js"></script>
</head>
<body class="container-fluid" style="padding: 10%; background-color: #000059;">
    <div class="customForm">
        <h1 class="text-center">Create Form</h1>
        <input type="text" id="fieldNameInput" name="title[]" class="form-control m-input" placeholder="Enter Field Name"><br>
        <button id="textField" type="button" class="btn btn-light" fdprocessedid="yiqhqp">Add Text Field</button>
        &ensp;
        <button id="selectField" type="button" class="btn btn-light" fdprocessedid="0iciqp">Add Select Field</button>
    </div>

    <form>
        <br>
        <button type="submit" id="saveDataButton" class="btn btn-light " fdprocessedid="0iciqp">Save</button>
        &ensp;
        <button type="button" id="tableResetButton" class="btn btn-light " fdprocessedid="0iciqp">Reset</button>
    </form>

    <br>
    <br>
    <table class="table table-hover">
        <thead>
            <tr class="table-light" id="theadRow">
                <!--Field name entered by user-->
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" id="tbodyRow">   
                <!--Field values entered by user-->
            </tr>  
        </tbody>
    </table>
</body>
</html>
